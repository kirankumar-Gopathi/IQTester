<body>
<div class="page">
<div id="logo"></div>
<div id="main-container">
  <script type="text/x-handlebars">
   {{#view class="quiz-container"}}
        {{#collection contentBinding="App.QuizController" tagName="ul"}}
          {{view.content.question}}
        {{/collection}}
   {{/view}}
   <div id="timer">Time Left : <span>{{App.QuizController.timeLeft}}</span></div>
   </script>
   <button id="startTestBtn">Begin Test</button>
</div>
<div id="footer">
</div>
</div>

  <script src="js/libs/ember-1.0.pre.min.js"></script>
  <script src="js/app.js"></script>
  <script src="model/Question.js"></script>
  <script src="controller/quizController.js"></script>
